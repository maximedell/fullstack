server {
    listen 80;
    server_name sloodies.devaddict.be;

    location / {
        root /path/to/your/react/app/build; # Remplacez ceci par le chemin vers le dossier build de votre application React
        try_files $uri /index.html; # Cette ligne sert le fichier index.html pour les routes de l'application React
    }

    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
        access_log /var/log/nginx/acme.log;
        error_log /var/log/nginx/acme_error.log debug;
    }
}

