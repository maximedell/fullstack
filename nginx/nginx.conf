    server_name sloodies.devaddict.be;
    location / {
        root /path/to/your/react/app/build; # Remplacez ceci par le chemin vers le dossier build de votre application React
        try_files $uri /index.html; # Cette ligne sert le fichier index.html pour les routes de l'application React
    }
    ssl_certificate /etc/nginx/ssl/live/sloodies.devaddict.be/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/sloodies.devaddict.be/privkey.pem;

    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /home/app/web/staticfiles/;
    }
    location /media/ {
        alias /home/app/web/mediafiles/;
    }
}